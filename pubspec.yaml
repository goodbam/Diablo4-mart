name: diablo4_mart
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

# 프로젝트의 런타임 의존성 목록
dependencies:
  flutter:
    sdk: flutter

  # iOS 스타일 아이콘을 제공하는 패키지
  cupertino_icons: ^1.0.6

  # 파이어베이스 연동 패키지
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  firebase_storage: ^12.2.0
  cloud_firestore: ^5.4.0
  cloud_functions: ^5.1.0

  # 상태 관리, 라우팅, 의존성 주입 등을 제공하는 패키지
  get: ^4.6.6
  # 로깅을 위한 패키지
  logger: ^2.4.0
  # 로딩 인디케이터와 토스트 메시지를 쉽게 표시할 수 있는 패키지
  flutter_easyloading: ^3.0.5
  # UUID(Universally Unique Identifier) 생성을 위한 패키지
  uuid: ^4.5.1
  # 웹 URL에서 해시(#) 제거를 위한 패키지
  url_strategy: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

